<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU Project |</title>
</head>
<body>
    
     <div  style="width:30%;" class="calc">
      <p id="errorid"></p>
       <form id="frmcalculate">
         <div class="psu-box">
            <div class="psu-usage">
             <div class="power">Power Usage of Computer</div>
            <input type="number" id="powerWatts" value="124">
            </div>
            <div class="operation-time">
             <div class="text">Operation Time (Hours/Day)</div>
             <input type="number" id="hoursPerDay" value="10">
            </div>
            <div class="energy-cost">
             <div class="text">Energy Cost kWH</div>
              <input type="text" id="kwhPrice" value="0.21">
            </div>
            <div class="psu-efficency">
             <div class="psu">PSU Efficency</div>
               <select name="psu-efficency" id="efficency">
                <option value="81" selected>81%</option>
                <option value="82">82%</option>
                <option value="83">83%</option>
                <option value="84">84%</option>
                <option value="85">85%</option>
                <option value="86">86%</option>
                <option value="87">87%</option>
                <option value="88">88%</option>
                <option value="89">89%</option>
                <option value="90">90%</option>
                <option value="91">91%</option>
               </select>
            </div>
            <div class="result">
               <input type="submit" class="button" value="Calculate" onclick="validateEntry(); energyCost(); event.preventDefault ? event.preventDefault() : event.returnValue = false;"/>
               <input type="submit" class="button" value="Reset" onclick="formReset();"/>
             <div class="result-text">Result:</div>
             <div class="result-info">1-year savings compared to PSU with 80% efficency </div>
            </div>
         </div>
       </form>
     </div>
     <div id="result">
      <form id="frmresult" style="width:40vw;display: flex;background:#000; color:white;border:1px solid white;padding: 2rem 2rem;margin-top: 2rem;">
      <p class='marpad'>Cost Per Hour: <input type="text" id="costPerHour" readonly="readonly"/></p>
      <p class='marpad'>Cost Per Day: <input type="text" size="5" id="costPerDay" readonly="readonly"/></p>
      <p class='marpad'>Cost Per Month: <input type="text" size="5" id="costPerMonth" readonly="readonly"/></p>
      <p class='marpad'>Cost Per Year: <input type="text" size="5" id="costPerYear" readonly="readonly"/></p>
      <p class='marpad'>kWh Per Day: <input type="text" size="5" id="kwhPerDay" readonly="readonly"/></p>
      </form>
   </div>
    <script src="./app.js"></script>
</body>
</html>
